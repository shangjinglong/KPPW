<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$_K['charset']}">
<meta http-equiv="refresh" content="$time;url=$url">
<title>{$_lang['jump_notice']}</title>
</head>
<link href="tpl/css/admin_management.css" rel="stylesheet" type="text/css" />
<link title="style1" href="tpl/skin/default/style.css" rel="stylesheet" type="text/css" />
<link title="style2" href="tpl/skin/light/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="systips">
        <div class="systips_detail {$type}">
            	<div class="tip_icon">&nbsp;</div>
                <div class="tip_title">{$title} ï¼Œ{$_lang['page_jump']}...</div>
                <div class="tip_messages">{$content}<span id="time">$time</span> {$_lang['auto_location_later']}</div>
                <div class="tip_help">{$_lang['click_jump']}<a href="{$url}" class="button"><span class="icon rightarrow">&nbsp;</span>{$_lang['here']}</a></div>
            
        </div>
    </div>
	<script type='text/javascript'>
		window.onload=function(){
			setInterval(show_time, 1000);
		}
		function show_time(){
			var time = document.getElementById("time").innerHTML;
			time = parseInt(time);
			if (time > 0)
			{
				time -= 1; 
			}
			
			document.getElementById("time").innerHTML = time;
		}
	</script>
</body>
